pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		maven { url = "https://maven.kikugie.dev/releases"}
		mavenCentral()
		gradlePluginPortal()
	}
}
plugins {
	id "dev.kikugie.stonecutter" version "0.8.3" //https://maven.kikugie.dev/#/releases/dev/kikugie/stonecutter
}

stonecutter {
	create(getRootProject()) {
		versions "1.20", "1.20.2", "1.20.3", "1.20.5", "1.21", "1.21.2", "1.21.4", "1.21.5", "1.21.6", "1.21.9", "1.21.11"
		version('26.1', '26.1').buildscript 'build-noremap.gradle'
		vcsVersion = "1.21"
	}
}